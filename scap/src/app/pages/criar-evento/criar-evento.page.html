<ion-content>
  <div class="page-container">
    
    <div class="page-header">
      <h1>Novo Evento</h1>
      <p>Preencha as informações para cadastrar um novo evento acadêmico.</p>
    </div>

    <div class="form-card">
      <form>
        <div class="form-grid">
          
          <div class="input-group full-width">
            <label>Título do Evento</label>
            <ion-item lines="none">
              <ion-input type="text" placeholder="Ex: Semana de Tecnologia 2025"></ion-input>
            </ion-item>
          </div>

          <div class="input-group">
            <label>Data de Início</label>
            <ion-item lines="none" id="open-date-start">
              <ion-input value="02/12/2025" readonly></ion-input>
              <ion-icon name="calendar-outline" slot="end"></ion-icon>
            </ion-item>
            </div>

          <div class="input-group">
            <label>Data de Término</label>
            <ion-item lines="none">
               <ion-input value="05/12/2025" readonly></ion-input>
               <ion-icon name="calendar-outline" slot="end"></ion-icon>
            </ion-item>
          </div>

          <div class="input-group full-width">
            <label>Local</label>
            <ion-item lines="none">
              <ion-icon name="location-outline" slot="start" color="medium"></ion-icon>
              <ion-input type="text" placeholder="Ex: Auditório Central"></ion-input>
            </ion-item>
          </div>

          <div class="input-group full-width">
            <label>Descrição Detalhada</label>
            <ion-item lines="none">
              <ion-textarea rows="4" placeholder="Sobre o que é o evento..."></ion-textarea>
            </ion-item>
          </div>

           <div class="input-group full-width">
            <label>Banner do Evento</label>
            <div class="upload-box">
              <ion-icon name="cloud-upload-outline"></ion-icon>
              <span>Clique para fazer upload da imagem</span>
            </div>
          </div>

        </div>

        <div class="form-actions">
          <ion-button class="btn-cancel" fill="solid">Cancelar</ion-button>
          <ion-button type="submit" color="primary">Salvar Evento</ion-button>
        </div>

      </form>
    </div>

  </div>
</ion-content>
