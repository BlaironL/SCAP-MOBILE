<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Nova Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="cadastro-container">
    <div class="header-text">
      <h2>Junte-se ao SCAP</h2>
      <p>Preencha os dados abaixo para começar.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="cadastrar()">
      
      <ion-list lines="full">
        
        <!-- Nome Completo -->
        <ion-item>
          <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
          <ion-input 
            formControlName="first_name"
            label="Nome Completo" 
            labelPlacement="floating" 
            placeholder="Ex: João Silva">
          </ion-input>
        </ion-item>

        <!-- Usuário -->
        <ion-item>
          <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
          <ion-input 
            formControlName="username"
            label="Usuário (Login)" 
            labelPlacement="floating" 
            placeholder="Ex: joaosilva">
          </ion-input>
        </ion-item>

        <!-- Email -->
        <ion-item>
          <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
          <ion-input 
            formControlName="email"
            type="email"
            label="Email" 
            labelPlacement="floating" 
            placeholder="exemplo@email.com">
          </ion-input>
        </ion-item>

        <!-- Senha -->
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
          <ion-input 
            formControlName="password"
            type="password"
            label="Senha" 
            labelPlacement="floating" 
            placeholder="Mínimo 6 caracteres">
          </ion-input>
        </ion-item>

      </ion-list>

      <div class="ion-padding-top">
        <ion-button expand="block" type="submit" [disabled]="form.invalid" size="large">
          Criar Conta
          <ion-icon slot="end" name="checkmark-done-outline"></ion-icon>
        </ion-button>
      </div>

    </form>
  </div>

</ion-content>
