<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Acesso SCAP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div class="login-container">
    <div class="logo-section">
      <!-- Ícone representativo -->
      <ion-icon name="school-outline" class="main-icon"></ion-icon>
      <h2>Bem-vindo</h2>
      <p>Sistema de Cadastro e Avaliação</p>
    </div>

    <!-- Formulário Reativo -->
    <form [formGroup]="form" (ngSubmit)="fazerLogin()">
      
      <ion-list lines="full" class="ion-margin-bottom">
        
        <ion-item>
          <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
          <ion-input 
            formControlName="username" 
            label="Usuário" 
            labelPlacement="floating" 
            placeholder="Digite seu usuário">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
          <ion-input 
            formControlName="password" 
            type="password" 
            label="Senha" 
            labelPlacement="floating" 
            placeholder="Digite sua senha">
          </ion-input>
        </ion-item>

      </ion-list>

      <ion-button expand="block" type="submit" [disabled]="form.invalid" size="large">
        Entrar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

    </form>

    <!-- Rodapé com Links -->
    <div class="footer-links ion-text-center ion-padding-top">
      <ion-button fill="clear" size="small" color="medium">Esqueci a senha</ion-button>
      
      <!-- Botão de Cadastro Adicionado Aqui -->
      <div style="margin-top: 30px; border-top: 1px solid var(--ion-color-light-shade); padding-top: 20px;">
        <p style="color: var(--ion-color-medium); margin-bottom: 10px;">Não tem uma conta?</p>
        <ion-button fill="outline" expand="block" routerLink="/cadastro" color="secondary">
          Registrar-se
        </ion-button>
      </div>
    </div>
  </div>

</ion-content>
